# Here you find the default settings for EH-Caches in Webdesk
# they are used by CustomEhCacheConfigurationFactory to build a default configuration for
# EhCache. 
# It can be overriden locally at the customers site by defining a defaultCacheConfiguration.properties file
# inside the root classpath %webdesk-webapp%/WEB-INF/classes

#########################################
#     defaults for EHCache caches       #
#########################################

webdesk.cacheReplication.maxElementsInMemory=100
webdesk.cacheReplication.eternal=false

# 3 minutes timeToIdle: The maximum number of seconds an element can exist in the cache without being accessed. 
# The element expires at this limit and will no longer be returned from the cache
webdesk.cacheReplication.timeToIdleSeconds=300

# 3 minutes timeToLive:  The maximum number of seconds an element can exist in the cache regardless of use. 
# The element expires at this limit and will no longer be returned from the cache. 
webdesk.cacheReplication.timeToLiveSeconds=300

webdesk.cacheReplication.overflowToDisk=true
webdesk.cacheReplication.diskPersistent=false
# check Disk stores for consistency every 30 minutes
webdesk.cacheReplication.diskExpiryThreadIntervalSeconds=1800
webdesk.cacheReplication.memoryStoreEvictionPolicy=LRU


#########################################
#   defaults for EHCache replication    #
#########################################
webdesk.cacheReplication.listener.replicateAsynchronously=true
webdesk.cacheReplication.listener.replicatePuts=true
webdesk.cacheReplication.listener.replicateUpdates=true
webdesk.cacheReplication.listener.replicateUpdatesViaCopy=true
webdesk.cacheReplication.listener.replicateRemovals=true

# defaults for the cache replication peerListeners
webdesk.cacheReplication.peerListener.class=net.sf.ehcache.distribution.RMICacheManagerPeerListenerFactory
webdesk.cacheReplication.peerListener.properties=socketTimeoutMillis=120000

# defaults for the cache replication peerProviders:
# use RMI as transport protocol, use multicast for discovering the peers.
# timeToLive=1 means same subnet 
# (other options:0 - the same host, 1 - the same subnet, 32  - the same site
# 64  - the same region, 128 - the same continent, 255 - unrestricted
webdesk.cacheReplication.peerProvider.class=net.sf.ehcache.distribution.RMICacheManagerPeerProviderFactory
webdesk.cacheReplication.peerProvider.properties=peerDiscovery=automatic,multicastGroupAddress=230.0.0.1,multicastGroupPort=4446,timeToLive=1