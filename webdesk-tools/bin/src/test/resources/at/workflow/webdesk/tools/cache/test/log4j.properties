# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=INFO, CON

log4j.logger.at.workflow=INFO
log4j.logger.net.sf.ehcache.distribution=DEBUG
log4j.logger.at.workflow.webdesk.tools.cache=DEBUG

# CON is set to be a ConsoleAppender.
log4j.appender.CON=org.apache.log4j.ConsoleAppender
# CON uses PatternLayout.
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
#log4j.appender.CON.layout.ConversionPattern= %m at {%F : %L} %d %n
log4j.appender.CON.layout.ConversionPattern= %-5p : %m - %c [%d] %n